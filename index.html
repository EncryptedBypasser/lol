<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Impact Executor</title>
  <style>
    body {
      background: #1e1e1e;
      color: #d4d4d4;
      font-family: monospace;
      padding: 20px;
    }
    h1 {
      color: #00ff00;
    }
    textarea {
      width: 100%;
      height: 200px;
      background: #252526;
      color: #d4d4d4;
      border: 1px solid #333;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      resize: none;
    }
    .buttons {
      margin-top: 10px;
    }
    button {
      background: #3c3c3c;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-right: 10px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #5a5a5a;
    }
    #console {
      background: #111;
      border: 1px solid #333;
      padding: 10px;
      margin-top: 20px;
      height: 150px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Impact</h1>
  <textarea id="scriptArea" placeholder="-- Paste your script here"></textarea>
  <div class="buttons">
    <button onclick="attach()">Attach</button>
    <button onclick="execute()">Execute</button>
    <button onclick="clearConsole()">Clear</button>
  </div>
  <div id="console">[Console Output]</div>

  <script>
    function logToConsole(message) {
      const consoleBox = document.getElementById('console');
      consoleBox.innerText += "\n" + message;
      consoleBox.scrollTop = consoleBox.scrollHeight;
    }

    function attach() {
      logToConsole("[INFO] Executor attached successfully");
    }

    function execute() {
      const script = document.getElementById('scriptArea').value;
      if (script.trim() === "") {
        logToConsole("[ERROR] No script to execute");
      } else {
        logToConsole("[EXECUTE] Running script...\n" + script);
        logToConsole("[SUCCESS] Script executed");
      }
    }

    function clearConsole() {
      document.getElementById('console').innerText = "[Console Output]";
    }
  </script>
</body>
</html>
